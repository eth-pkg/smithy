name: nimbus-eth2-validator
version: 25.3.1
valueFormat: space
rules:
  - configPath: validator.dataDir
    flag: --data-dir
    transform: interpolate
  - configPath: validator.beaconRpcProvider
    flag: --beacon-node
  - configPath: validator.feeRecipientAddress
    flag: --suggested-fee-recipient
  - configPath: validator.metricsPort
    flag: --metrics-port
    parent: --metrics
  - configPath: validator.metricsEnabled
    flag: --metrics
  - configPath: validator.metricsAddress
    flag: --metrics-address
    parent: --metrics
  - configPath: validator.validatorsDir
    flag: --validators-dir
  - configPath: validator.secretsDir
    flag: --secrets-dir
  - configPath: validator.externalSignerUrl
    flag: --web3-signer-url
  - configPath: validator.suggestedGasLimit
    flag: --suggested-gas-limit
  - configPath: validator.graffiti
    flag: --graffiti
  - configPath: validator.builderEnabled
    flag: --payload-builder
  - configPath: validator.distributed
    flag: --distributed
  - configPath: validator.doppelgangerProtection
    flag: --doppelganger-detection
  - configPath: validator.configFile
    flag: --config-file
  - configPath: validator.logLevel
    flag: --log-level
  - configPath: validator.logFile
    flag: --log-file
  - configPath: todo
    flag: --keymanager
  - configPath: todo
    flag: --keymanager-port
    parent: --keymanager
  - configPath: todo
    flag: --keymanager-address
    parent: --keymanager
  - configPath: todo
    flag: --keymanager-allow-origin
    parent: --keymanager
  - configPath: todo
    flag: --keymanager-token-file
    parent: --keymanager
  - configPath: todo
    flag: --verifying-web3-signer-url
  - configPath: todo
    flag: --proven-block-property
  - configPath: todo
    flag: --web3-signer-update-interval
  - configPath: todo
    flag: --rest-request-timeout
  - configPath: todo
    flag: --rest-max-body-size
  - configPath: todo
    flag: --rest-max-headers-size
  - configPath: todo
    flag: --debug-stop-at-epoch
  - configPath: todo
    flag: --non-interactive
  - configPath: todo
    flag: --builder-boost-factor
  - configPath: todo
    flag: --block-monitor-type
  - configPath: todo
    flag: --web3-signer-update-interval 