      Enable shutter.

  - flag: --shutter.p2p.bootstrap.nodes
    configPath:
    description: >-
      Bootstrap nodes for the shutter.

  - flag: --shutter.p2p.listen.port
    configPath:
    description: >-
      Listen port for the shutter.

  - flag: --silkworm.contexts
    configPath:
    description: >-
      Enable silkworm contexts.

  - flag: --silkworm.exec
    configPath:
    description: >-
      Enable silkworm exec.

  - flag: --silkworm.rpc
    configPath:
    description: >-
      Enable silkworm RPC.

  - flag: --silkworm.rpc.compatibility
    configPath:
    description: >-
      Enable silkworm RPC compatibility.

  - flag: --silkworm.rpc.log
    configPath:
    description: >-
      Enable silkworm RPC log.

  - flag: --silkworm.rpc.log.maxfiles
    configPath:
    description: >-
      Maximum number of files in silkworm RPC log.

  - flag: --silkworm.rpc.log.maxsize
    configPath:
    description: >-
      Maximum size of silkworm RPC log files.

  - flag: --silkworm.rpc.log.response
    configPath:
    description: >-
      Enable silkworm RPC log response.

  - flag: --silkworm.rpc.workers
    configPath:
    description: >-
      Number of workers for silkworm RPC.

  - flag: --silkworm.sentry
    configPath:
    description: >-
      Enable silkworm sentry.

  - flag: --silkworm.verbosity
    configPath:
    description: >-
      Silkworm verbosity level.

  - flag: --snap.keepblocks
    configPath:
    description: >-
      Maximum number of blocks to keep in the snapshot.

