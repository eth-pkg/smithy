name: lodestar
version: 1.9.0
valueFormat: space
rules:
  - flag: --authrpc.timeouts.idle
    configPath:
    description: >-
      Timeout for idle connections in milliseconds for the execution engine API.

  - flag: --authrpc.timeouts.read
    configPath:
    description: >-
      Timeout for read operations in milliseconds for the execution engine API.

  - flag: --authrpc.timeouts.write
    configPath:
    description: >-
      Timeout for write operations in milliseconds for the execution engine API.

  - flag: --authrpc.vhosts
    configPath:
    description: >-
      Comma separated list of allowed execution engine API hosts.

  - flag: --bad.block
    configPath:
    transform: isFlag
    description: >-
      Enable bad block detection and reporting.

  - flag: --batchSize
    configPath:
    description: >-
      Maximum batch size for execution engine API calls.

  - flag: --bodies.cache
    configPath:
    description: >-
      Maximum number of bodies to cache in memory.

  - flag: --bootnodes
    configPath:
    description: >-
      Bootnodes for discv5 discovery. List of bootstrap nodes to connect to for initial peer discovery.

  - flag: --builder
    configPath: consensus.builder.enabled
    transform: flagEnabled
    description: >-
      Enable builder interface for external block building services.

  - flag: --builder.allowedFaults
    configPath:
    enabled:
      configPath: consensus.builder.enabled
      transform: flagEnabled
    description: >-
      Number of missed slots allowed in the fault inspection window for builder circuit breaker.

  - flag: --builder.faultInspectionWindow
    configPath:
    enabled:
      configPath: consensus.builder.enabled
      transform: flagEnabled
    description: >-
      Window to inspect missed slots for enabling/disabling builder circuit breaker.

  - flag: --builder.timeout
    configPath:
    enabled:
      configPath: consensus.builder.enabled
      transform: flagEnabled
    description: >-
      Timeout in milliseconds for builder API HTTP client requests.

  - flag: --builder.url
    configPath: consensus.builder.url
    enabled:
      configPath: consensus.builder.enabled
      transform: flagEnabled
    description: >-
      URL hosting the builder API endpoint for external block building services.

  - flag: --caplin.adaptable-maximum-traffic-requirements
    configPath:
    description: >-
      Maximum traffic requirements for adaptable traffic management.

  - flag: --caplin.blocks-archive
    configPath:
    description: >-
      Maximum number of blocks to archive in the caplin system.

  - flag: --caplin.blobs-archive
    configPath:
    description: >-
      Maximum number of blobs to archive in the caplin system.

  - flag: --caplin.blobs-immediate-backfill
    configPath:
    description: >-
      Maximum number of immediate backfill blobs to process in the caplin system.

  - flag: --caplin.blobs-no-pruning
    configPath:
    description: >-
      Disable pruning of blobs in the caplin system.

  - flag: --caplin.checkpoint-sync.disable
    configPath:
    description: >-
      Disable checkpoint sync in the caplin system.

  - flag: --caplin.checkpoint-sync-url
    configPath:
    description: >-
      URL for checkpoint sync in the caplin system.

  - flag: --caplin.custom-config
    configPath:
    description: >-
      Path to custom configuration file for the caplin system.

  - flag: --caplin.custom-genesis
    configPath:
    description: >-
      Path to custom genesis file for the caplin system.

  - flag: --caplin.discovery.addr
    configPath:
    description: >-
      Address for discovery in the caplin system.

  - flag: --caplin.discovery.port
    configPath:
    description: >-
      Port for discovery in the caplin system.

  - flag: --caplin.discovery.tcpport
    configPath:
    description: >-
      TCP port for discovery in the caplin system.

  - flag: --caplin.enable-upnp
    configPath:
    description: >-
      Enable UPnP for the caplin system.

  - flag: --caplin.max-inbound-traffic-per-peer
    configPath:
    description: >-
      Maximum inbound traffic per peer in the caplin system.

  - flag: --caplin.max-outbound-traffic-per-peer
    configPath:
    description: >-
      Maximum outbound traffic per peer in the caplin system.

  - flag: --caplin.max-peer-count
    configPath:
    description: >-
      Maximum number of peers in the caplin system.

  - flag: --caplin.mev-relay-url
    configPath:
    description: >-
      URL for the MEV relay in the caplin system.

  - flag: --caplin.snapgen
    configPath:
    description: >-
      Path to snapgen file for the caplin system.

  - flag: --caplin.states-archive
    configPath:
    description: >-
      Maximum number of states to archive in the caplin system.

  - flag: --caplin.subscribe-all-topics
    configPath:
    description: >-
      Subscribe to all topics in the caplin system.

  - flag: --caplin.validator-monitor
    configPath:
    transform: isFlag
    description: >-
      Enable validator monitor in the caplin system.

  - flag: --chain.archiveBlobEpochs
    configPath:
    description: >-
      Number of epochs to retain finalized blobs (minimum of MIN_EPOCHS_FOR_BLOB_SIDECARS_REQUESTS).

  - flag: --chain.archiveStateEpochFrequency
    configPath:
    description: >-
      Minimum number of epochs between archived states for state management.

  - flag: --checkpointState
    configPath:
    description: >-
      Set a checkpoint state to start syncing from for faster initial sync.

  - flag: --checkpointSyncUrl
    configPath:
    description: >-
      Server URL hosting Beacon Node APIs to fetch weak subjectivity state.

  - flag: --clique.checkpoint
    configPath:
    description: >-
      Path to clique checkpoint file.

  - flag: --clique.datadir
    configPath:
    description: >-
      Directory for clique data.

  - flag: --clique.signatures
    configPath:
    description: >-
      Enable clique signatures.

  - flag: --clique.snapshots
    configPath:
    description: >-
      Enable clique snapshots.

  - flag: --config
    configPath:
    description: >-
      Path to network configuration file for custom chain parameters.

  - flag: --database.verbosity
    configPath:
    description: >-
      Database verbosity level (error, warn, info, verbose, debug, trace).

  - flag: --dataDir
    configPath: consensus.dataDir
    transform: interpolate
    description: >-
      Base directory for storing Lodestar node data and configuration files.

  - flag: --db.pagesize
    configPath:
    description: >-
      Database page size.

  - flag: --db.read.concurrency
    configPath:
    description: >-
      Database read concurrency.

  - flag: --db.size.limit
    configPath:
    description: >-
      Database size limit.

  - flag: --db.writemap
    configPath:
    description: >-
      Enable database write map.

  - flag: --dev.period
    configPath:
    description: >-
      Development period in milliseconds.

  - flag: --disableLightClientServer
    configPath:
    transform: isFlag
    description: >-
      Disable light client server.

  - flag: --disablePeerScoring
    configPath:
    transform: isFlag
    description: >-
      Disable peer scoring mechanism, typically used for testing on devnets.

  - flag: --discovery.dns
    configPath:
    description: >-
      DNS for peer discovery.

  - flag: --discoveryPort
    configPath:
    description: >-
      UDP port for peer discovery. Defaults to the same as the --port value.

  - flag: --discoveryPort6
    configPath:
    description: >-
      UDP port for IPv6 peer discovery. Defaults to the same as --port6.

  - flag: --discv5
    configPath:
    transform: isFlag
    description: >-
      Enable discv5 peer discovery protocol for finding network peers.

  - flag: --downloader.api.addr
    configPath:
    description: >-
      Address for the downloader API.

  - flag: --downloader.disable.ipv4
    configPath:
    description: >-
      Disable IPv4 downloader.

  - flag: --downloader.disable.ipv6
    configPath:
    description: >-
      Disable IPv6 downloader.

  - flag: --downloader.disable
    configPath:
    description: >-
      Disable downloader.

  - flag: --downloader.verify
    configPath:
    description: >-
      Enable downloader verification.

  - flag: --emitPayloadAttributes
    configPath:
    transform: isFlag
    description: >-
      Flag to SSE emit execution payloadAttributes before every slot.

  - flag: --enr.ip
    configPath:
    description: >-
      Override ENR (Ethereum Node Record) IPv4 entry for network discovery.

  - flag: --enr.ip6
    configPath:
    description: >-
      Override ENR (Ethereum Node Record) IPv6 entry for network discovery.

  - flag: --enr.tcp
    configPath:
    description: >-
      Override ENR TCP port entry for network discovery.

  - flag: --enr.tcp6
    configPath:
    description: >-
      Override ENR TCP port entry for IPv6 network discovery.

  - flag: --enr.udp
    configPath:
    description: >-
      Override ENR UDP port entry for network discovery.

  - flag: --enr.udp6
    configPath:
    description: >-
      Override ENR UDP port entry for IPv6 network discovery.

  - flag: --etl.bufferSize
    configPath:
    description: >-
      ETL buffer size.

  - flag: --eth1
    configPath:
    transform: isFlag
    description: >-
      Enable following of the eth1 chain for deposit processing.

  - flag: --eth1.providerUrls
    configPath:
    description: >-
      URLs to Eth1 nodes with enabled RPC for deposit contract monitoring.

  - flag: --ethstats
    configPath:
    description: >-
      Enable ethstats monitoring.

  - flag: --experimental.commitment-history
    configPath:
    transform: isFlag
    description: >-
      Enable experimental commitment history.

  - flag: --execution.engineMock
    configPath:
    transform: isFlag
    description: >-
      Set the execution engine to mock mode (development only).

  - flag: --execution.retries
    configPath:
    description: >-
      Number of retry attempts when calling execution engine API.

  - flag: --execution.retryDelay
    configPath:
    description: >-
      Delay time in milliseconds between retries for execution engine API calls.

  - flag: --execution.timeout
    configPath:
    description: >-
      Timeout in milliseconds for execution engine API HTTP client requests.

  - flag: --execution.urls
    configPath: common.engine.api.url
    transform: interpolate
    description: >-
      URLs to execution client engine API endpoints.

  - flag: --experiment.persist.receipts
    configPath:
    description: >-
      Enable experimental persist receipts.

  - flag: --externalcl
    configPath:
    description: >-
      Enable external CL.

  - flag: --fakepow
    configPath:
    transform: isFlag
    description: >-
      Enable fake PoW.

  - flag: --forceCheckpointSync
    configPath:
    transform: isFlag
    description: >-
      Force syncing from checkpoint state even if db state is within weak subjectivity period.

  - flag: --genesisStateFile
    configPath:
    description: >-
      Path or URL to download a genesis state file in SSZ-encoded format.

  - flag: --gpo.blocks
    configPath:
    description: >-
      GPO blocks.

  - flag: --gpo.percentile
    configPath:
    description: >-
      GPO percentile.

  - flag: --healthcheck
    configPath:
    description: >-
      Enable health check.

  - flag: --http
    configPath: consensus.http.enabled
    transform: flagEnabled
    description: >-
      Enable HTTP JSON-RPC API server.

  - flag: --http.addr
    configPath: consensus.http.address
    parent: --http
    enabled:
      configPath: consensus.http.enabled
      transform: flagEnabled
    description: >-
      Network interface to bind HTTP API server to.

  - flag: --http.api
    configPath: consensus.http.api
    transform: joinComma
    enabled:
      configPath: consensus.http
      transform: flagEnabled
    description: >-
      Comma separated list of API namespaces to enable on HTTP server.

  - flag: --http.compression
    configPath:
    description: >-
      Enable HTTP compression.

  - flag: --http.corsdomain
    configPath:
    description: >-
      Access-Control-Allow-Origin CORS header for HTTP API.

  - flag: --http.dbg.single
    configPath:
    description: >-
      Enable single HTTP API debug mode.

  - flag: --http.port
    configPath: consensus.http.port
    enabled:
      configPath: consensus.http.enabled
      transform: flagEnabled
    description: >-
      Port for HTTP JSON-RPC API server.

  - flag: --http.swaggerUI
    configPath:
    transform: isFlag
    description: >-
      Enable Swagger UI for API exploration at /documentation endpoint.

  - flag: --http.timeouts.idle
    configPath:
    description: >-
      Timeout for idle connections in milliseconds for the HTTP API.

  - flag: --http.timeouts.read
    configPath:
    description: >-
      Timeout for read operations in milliseconds for the HTTP API.

  - flag: --http.timeouts.write
    configPath:
    description: >-
      Timeout for write operations in milliseconds for the HTTP API.

  - flag: --http.trace
    configPath:
    description: >-
      Enable HTTP trace.

  - flag: --http.vhosts
    configPath:
    description: >-
      Comma separated list of allowed HTTP API hosts.

  - flag: --identity
    configPath:
    description: >-
      Identity for the node.

  - flag: --ignoreWeakSubjectivityCheck
    configPath:
    transform: isFlag
    description: >-
      Ignore checkpoint sync state failing weak subjectivity check (not recommended for mainnet).

  - flag: --jwtId
    configPath: common.engine.communication.jwt.id
    enabled:
      configPath: common.engine.communication.method
      transform: jwtEnabled
    description: >-
      Optional identifier for JWT tokens used in execution client authentication.

  - flag: --jwtSecret
    configPath: common.engine.communication.jwt.file
    transform: interpolate
    enabled:
      configPath: common.engine.communication.method
      transform: jwtEnabled
    description: >-
      Path to JWT secret file for authenticating with execution client.

  - flag: --listenAddress
    configPath:
    description: >-
      IPv4 address to listen for P2P UDP and TCP connections.

  - flag: --listenAddress6
    configPath:
    description: >-
      IPv6 address to listen for P2P UDP and TCP connections.

  - flag: --log.delays
    configPath:
    description: >-
      Log delays in milliseconds.

  - flag: --log.dir.disable
    configPath:
    description: >-
      Disable log directory.

  - flag: --log.dir.json
    configPath:
    description: >-
      Enable log directory JSON.

  - flag: --log.dir.path
    configPath:
    description: >-
      Log directory path.

  - flag: --log.dir.prefix
    configPath:
    description: >-
      Log directory prefix.

  - flag: --log.dir.verbosity
    configPath:
    description: >-
      Log directory verbosity level.

  - flag: --log.json
    configPath:
    description: >-
      Enable log JSON.

  - flag: --log.console.json
    configPath:
    description: >-
      Enable console log JSON.

  - flag: --log.console.verbosity
    configPath:
    description: >-
      Console log verbosity level.

  - flag: --logFile
    configPath:
    description: >-
      Path to output all logs to a persistent log file.

  - flag: --logFileDailyRotate
    configPath:
    description: >-
      Number of daily log files to retain, 0 to disable rotation.

  - flag: --logFileLevel
    configPath:
    description: >-
      Logging verbosity level for file output (error, warn, info, verbose, debug, trace).

  - flag: --logLevel
    configPath:
    description: >-
      Logging verbosity level for terminal output (error, warn, info, verbose, debug, trace).

  - flag: --maxpeers
    configPath: consensus.p2p.maxPeers
    enabled:
      configPath: consensus.p2p.enabled
      transform: flagEnabled
    description: >-
      Maximum number of P2P peers to maintain connections with.

  - flag: --mdns
    configPath:
    transform: isFlag
    description: >-
      Enable mDNS local peer discovery for finding nearby nodes.

  - flag: --metrics
    configPath: consensus.metrics.enabled
    transform: flagEnabled
    description: >-
      Enable the Prometheus metrics HTTP server for monitoring.

  - flag: --metrics.address
    configPath: consensu.metrics.host
    enabled:
      configPath: consensus.metrics.enabled
      transform: flagEnabled
    description: >-
      Network interface to bind metrics HTTP server to.

  - flag: --metrics.port
    configPath: consensus.metrics.port
    enabled:
      configPath: consensus.metrics.enabled
      transform: flagEnabled
    description: >-
      Port for Prometheus metrics HTTP server.

  - flag: --mine
    configPath:
    description: >-
      Enable mining.

  - flag: --miner.etherbase
    configPath:
    description: >-
      Etherbase address for mining.

  - flag: --miner.extradata
    configPath:
    description: >-
      Extra data for mining.

  - flag: --miner.gaslimit
    configPath:
    description: >-
      Gas limit for mining.

  - flag: --miner.noverify
    configPath:
    description: >-
      Disable verification for mining.

  - flag: --miner.notify
    configPath:
    description: >-
      Enable miner notification.

  - flag: --miner.recommit
    configPath:
    description: >-
      Recommit interval for mining.

  - flag: --miner.sigfile
    configPath:
    description: >-
      Path to miner signature file.

  - flag: --monitoring.endpoint
    configPath:
    description: >-
      Endpoint URL for sending client stats to remote monitoring service.

  - flag: --monitoring.interval
    configPath:
    description: >-
      Interval in milliseconds between sending client stats to monitoring service.

  - flag: --nat
    configPath:
    transform: isFlag
    description: >-
      Enable NAT port mapping for better connectivity behind routers.

  - flag: --network
    configPath: common.network.name
    description: >-
      Ethereum network to connect to (mainnet, sepolia, holesky, etc).

  - flag: --networkid
    configPath: common.network.id
    description: >-
      Ethereum network ID.

  - flag: --nodiscover
    configPath:
    transform: isFlag
    description: >-
      Disable peer discovery.

  - flag: --no-downloader
    configPath:
    description: >-
      Disable downloader.

  - flag: --override.prague
    configPath:
    description: >-
      Enable Prague override.

  - flag: --paramsFile
    configPath:
    description: >-
      Path to network configuration file for custom chain parameters.

  - flag: --persistNetworkIdentity
    configPath:
    transform: isFlag
    description: >-
      Reuse the same peer-id across node restarts for stable network identity.

  - flag: --polygon.pos.ssf
    configPath:
    description: >-
      Polygon POS SSF.

  - flag: --polygon.pos.ssf.block
    configPath:
    description: >-
      Polygon POS SSF block.

  - flag: --polygon.sync
    configPath:
    description: >-
      Enable polygon sync.

  - flag: --polygon.sync.stage
    configPath:
    description: >-
      Polygon sync stage.

  - flag: --port
    configPath: consensus.p2p.port
    enabled:
      configPath: consensus.p2p.enabled
      transform: flagEnabled
    description: >-
      TCP/UDP port to listen for P2P connections.

  - flag: --port6
    configPath:
    description: >-
      TCP/UDP port to listen for IPv6 P2P connections.

  - flag: --pprof
    configPath:
    description: >-
      Enable pprof profiling.

  - flag: --pprof.addr
    configPath:
    description: >-
      Address for pprof profiling.

  - flag: --pprof.cpuprofile
    configPath:
    description: >-
      Path to CPU profile for pprof.

  - flag: --pprof.port
    configPath:
    description: >-
      Port for pprof profiling.

  - flag: --prune.distance
    configPath:
    description: >-
      Prune distance.

  - flag: --prune.distance.blocks
    configPath:
    description: >-
      Prune distance blocks.

  - flag: --prune.mode
    configPath:
    description: >-
      Prune mode.

  - flag: --private
    configPath:
    transform: isFlag
    description: >-
      Do not send implementation details in P2P identify protocol and API requests.

  - flag: --private.api.addr
    configPath:
    description: >-
      Address for private API.

  - flag: --private.api.ratelimit
    configPath:
    description: >-
      Rate limit for private API.

  - flag: --proposer.disable
    configPath:
    description: >-
      Disable proposer.

  - flag: --rcConfig
    configPath:
    description: >-
      RC config file path to supplement command line args (.yml, .yaml, .json).

  - flag: --rest
    configPath:
    transform: isFlag
    description: >-
      Enable/disable HTTP REST API server.

  - flag: --rest.address
    configPath:
    description: >-
      Network interface to bind REST API server to.

  - flag: --rest.cors
    configPath:
    description: >-
      Configures the Access-Control-Allow-Origin CORS header for REST API.

  - flag: --rest.namespace
    configPath:
    description: >-
      API namespaces to expose for REST API (beacon, config, debug, etc).

  - flag: --rest.port
    configPath:
    description: >-
      Port for REST API server.

  - flag: --rest.swaggerUI
    configPath:
    transform: isFlag
    description: >-
      Enable Swagger UI for API exploration at /documentation endpoint.

  - flag: --rpc.accessList
    configPath:
    description: >-
      Enable RPC access list.

  - flag: --rpc.allow-unprotected-txs
    configPath:
    description: >-
      Allow unprotected transactions in RPC.

  - flag: --rpc.batch.concurrency
