name: lodestar-validator
version: 1.29.0
valueFormat: space
rules:
  - configPath: validator.dataDir
    flag: --dataDir
    transform: interpolate
  - configPath: common.network.name
    flag: --network
  - configPath: validator.metricsPort
    flag: --metrics.port
    parent: --metrics
  - configPath: validator.metricsAddress
    flag: --metrics.address
    parent: --metrics
  - configPath: validator.metricsEnabled
    flag: --metrics
    parent: --metrics
  - configPath: validator.graffiti
    flag: --graffiti
  - configPath: validator.proposerConfigFile
    flag: --proposerSettingsFile
  - configPath: validator.feeRecipientAddress
    flag: --suggestedFeeRecipient
  - configPath: validator.defaultGasLimit
    flag: --defaultGasLimit
  - configPath: validator.doppelgangerProtection
    flag: --doppelgangerProtection
  - configPath: validator.distributed
    flag: --distributed
  - configPath: validator.builderEnabled
    flag: --builder
  - configPath: validator.externalSignerUrl
    flag: --externalSigner.url
  - configPath: validator.externalSignerPublicKeys
    flag: --externalSigner.pubkeys
  - configPath: validator.logLevel
    flag: --logLevel
  - configPath: validator.logFile
    flag: --logFile
  - configPath: validator.logLevel
    flag: --logFileLevel 