name: teku-validator
version: 25.4.1
valueFormat: equals
rules:
  - configPath: validator.dataDir
    flag: --data-path
    transform: interpolate
  - configPath: validator.beaconRpcProvider
    flag: --beacon-node-api-endpoint
  - configPath: validator.metricsPort
    flag: --metrics-port
  - configPath: validator.feeRecipientAddress
    flag: --validators-proposer-default-fee-recipient
  - configPath: validator.doppelgangerProtection
    flag: --doppelganger-detection-enabled
  - configPath: validator.configFile
    flag: --config-file
  - configPath: validator.logFile
    flag: --log-file
  - configPath: validator.logLevel
    flag: --logging
  - configPath: validator.metricsEnabled
    flag: --metrics-enabled
  - configPath: validator.metricsAddress
    flag: --metrics-interface
  - configPath: validator.builderEnabled
    flag: --validators-builder-registration-default-enabled
  - configPath: validator.suggestedGasLimit
    flag: --validators-builder-registration-default-gas-limit
  - configPath: validator.externalSignerKeystore
    flag: --validators-external-signer-keystore
  - configPath: validator.externalSignerKeystorePasswordFile
    flag: --validators-external-signer-keystore-password-file
  - configPath: validator.externalSignerPublicKeys
    flag: --validators-external-signer-public-keys
  - configPath: validator.externalSignerTimeout
    flag: --validators-external-signer-timeout
  - configPath: validator.externalSignerTruststore
