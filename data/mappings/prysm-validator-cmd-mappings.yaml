name: prysm-validator
version: 6.0.0
valueFormat: space
rules:
  - configPath: common.network.name
    flag: --mainnet
    transform: network
  - configPath: common.network.name
    flag: --sepolia
    transform: network
  - configPath: common.network.name
    flag: --holesky
    transform: network
  - configPath: common.network.name
    flag: --ephemery
    transform: network
  - configPath: common.network.name 
    flag: --hoodi
    transform: network
  - configPath: validator.dataDir
    flag: --datadir
    transform: interpolate
  - configPath: validator.beaconRpcProvider
    flag: --beacon-rpc-provider
  - configPath: validator.beaconRpcProvider
    flag: --beacon-rest-api-provider
  - configPath: validator.feeRecipientAddress
    flag: --suggested-fee-recipient
  - configPath: validator.metricsPort
    flag: --monitoring-port
  - configPath: validator.logFile
    flag: --log-file
  - configPath: validator.logFormat
    flag: --log-format
  - configPath: validator.logLevel
    flag: --verbosity
  - configPath: validator.builderEnabled
    flag: --enable-builder
  - configPath: validator.graffiti
    flag: --graffiti
  - configPath: validator.graffitiFile
    flag: --graffiti-file
  - configPath: validator.proposerConfigFile
    flag: --proposer-settings-file
  - configPath: validator.suggestedGasLimit
    flag: --suggested-gas-limit
  - configPath: validator.externalSignerKeystore
    flag: --validators-external-signer-key-file
  - configPath: validator.externalSignerPublicKeys
    flag: --validators-external-signer-public-keys
  - configPath: validator.externalSignerUrl
    flag: --validators-external-signer-url
  - configPath: validator.distributed
    flag: --distributed 