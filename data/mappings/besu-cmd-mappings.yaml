name: besu
version: 25.4.1
valueFormat: equals
rules:
  - configPath: execution.dataDir
    flag: --data-path
    transform: interpolate
  - configPath: common.network
    flag: --network
  - configPath: common.networkId
    flag: --network-id
  - configPath: common.engine.jwtFile
    flag: --engine-jwt-secret
    transform: interpolate
    enabled:
      configPath: common.engine.communication
      transform: jwtEnabled
  - configPath: common.engine.port
    flag: --engine-rpc-port
    enabled:
      configPath: common.engine.communication
      transform: jwtEnabled
  - configPath: common.engine.allowlist
    flag: --engine-host-allowlist
    transform: allowlist
    enabled:
      configPath: common.engine.communication
      transform: jwtEnabled
  - configPath: common.engine.host
    flag: --engine-jwt-disabled
    transform: isFlag
    enabled:
      configPath: common.engine.communication
      transform: ipcEnabled
  - configPath: common.engine.communication
    flag: --Xrpc-ipc-enabled
    enabled:
      configPath: common.engine.communication
      transform: ipcEnabled
  - configPath: common.engine.enabled
    flag: --engine-rpc-enabled
    transform: isFlag
