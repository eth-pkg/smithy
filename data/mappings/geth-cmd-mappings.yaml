name: geth
version: 1.13.14
valueFormat: space
rules:
  - configPath: execution.dataDir
    flag: --datadir
    transform: interpolate
  - configPath: common.network
    flag: --mainnet
    transform: network
  - configPath: common.network
    flag: --sepolia
    transform: network  
  - configPath: common.network
    flag: --holesky
    transform: network  
  - configPath: common.network
    flag: --ephemery
    transform: network
  - configPath: common.network
    flag: --hoodi
    transform: network
  - configPath: common.networkId
    flag: --networkid
  - configPath: common.engine.jwtFile
    flag: --authrpc.jwtsecret
    transform: interpolate
    enabled:
      configPath: common.engine.communication
      transform: jwtEnabled
  - configPath: common.engine.host
    flag: --authrpc.addr
    enabled:
      configPath: common.engine.communication
      transform: jwtEnabled
  - configPath: common.engine.port
    flag: --authrpc.port
    enabled:
      configPath: common.engine.communication
      transform: jwtEnabled
  - configPath: common.engine.ipcPath
    flag: --ipcpath
    transform: interpolate
    enabled:
      configPath: common.engine.communication
      transform: ipcEnabled
  - configPath: common.engine.communication
    flag: --ipcdisable
    transform: isFlag
    enabled:
      configPath: common.engine.communication
      transform: jwtEnabled
  - configPath: common.engine.allowlist
    flag: --authrpc.vhosts
    transform: allowlist 