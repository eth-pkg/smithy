common:
  acceptTermsOfUse: false
  dataDir: "/home/user/{common.network.name}"
  engine:
    jwt:
      file: "{common.dataDir}/{common.network.name}/engine.jwt"
      id: ""
    api:
      port: 8551
      urls: ["{common.engine.api.scheme}://{common.engine.api.host}:{common.engine.api.port}"]
      host: "localhost"
      allowlist: ["localhost"]
      scheme: "http"
  network:
    id: 1
    name: "mainnet"
  operatingSystem: "linux"
execution:
  client:
    name: "geth"
    version: ""
  isExternal: true
  p2p:
    address: "localhost"
    port: 30303
    dnsDiscovery:
      enabled: true
      url: ""
    discovery:
      enabled: true
      port: 30303
      v4:
        enabled: true
      v5:
        enabled: true
    nat:
      mode: "any"
      enabled: true
    identity: ""
    maxPeers: 50
    bootnodes: []
    allowlist: ["*"]
    netrestrict: []
  http:
    enabled: false
    modules: ["eth", "net", "web3"]
    address: "localhost"
    allowlist: ["*"]
    port: 8545
  metrics:
    enabled: false
    port: 6060
    address: "localhost"
  ws:
    enabled: false
    port: 8546
    address: "localhost"
    modules: ["eth", "net", "web3"]
    allowlist: ["*"]
  logging:
    console:
      enabled: false
      level: "info"
      format: "text"
consensus:
  client:
    name: "lighthouse"
    version: ""
  http:
    enabled: false
    api: ["eth", "net", "web3"]
    address: "localhost"
    allowlist: ["*"]
    port: 8545
  metrics:
    enabled: false
    host: "127.0.0.1"
    port: 8008
  p2p:
    enabled: true
    port: 9000
    port6: 9000
    discoveryPort: 9002
    discoveryPort6: 9002
    bootnodes: []
    staticPeers: []
    trustedPeers: []
    targetPeers: 25
    maxPeers: 25
    nodiscover: false
    listenAddress: ""
    localPeerDiscovery: false
    subscribeAllSubnets: false
    upnp: false
    staticId: ""
  checkpointSync:
    enabled: false
    url: ""
    state: ""
    ignoreWeakSubjectivityPeriod: false
    force: false
    wss: ""
  genesisSync:
    enabled: false
    state: ""
    url: ""
  loggging:
    enabled: false
    file: ""
    format: "auto"
  testnetDir: ""
  builder:
    enabled: false
    url: ""
  dataDir: "{common.dataDir}/{consensus.client.name}" 