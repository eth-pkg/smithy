common:
  dataDir: $HOME/ethereum/mainnet
  engine:
    enabled: true
    communication:
      method: jwt
      jwt:
        file: $HOME/ethereum/jwt.hex
    api:
      url: http://localhost:8551
      host: localhost
      ip: 127.0.0.1
      scheme: http
  network:
    name: mainnet
    id: 1
  operatingSystem: linux
  syncMode: snap

consensus:
  client:
    name: lighthouse
    version: ''
  httpPort: 5052
  metricsPort: 8008
  p2pPort: 9000

execution:
  client:
    name: geth
    version: ''
  http:
    modules:
      - eth
      - net
      - web3
    cors:
      - '*'
    enabled: true
    port: 8545
  metrics:
    enabled: true
    port: 6060
  p2p:
    maxPeers: 50
    port: 30303
  ws:
    enabled: false
    port: 8546

validator:
  client:
    name: lighthouse
    version: ''
  enabled: false