commonConfig:
  clients:
    consensus: 'lighthouse'
    execution: 'geth'
    validator: 'nimbus-eth2'
  dataDir: $HOME/ethereum/mainnet
  engine:
    port: 8551
    communication: jwt
    endpointUrl: http://localhost:8551
    host: localhost
    ip: 127.0.0.1
    jwtFile: $HOME/ethereum/jwt.hex
    scheme: http
  features:
    mevBoost: true
    monitoring: true
    staking: true
  network: mainnet
  networkId: 1
  operatingSystem: linux
  syncMode: snap

consensusConfig:
  httpPort: 5052
  metricsPort: 8008
  p2pPort: 9000

validatorConfig:
  dataDir: "$HOME/ethereum/validator_keys"
  beaconRpcProvider: "localhost:5052"
  numValidators: 1
  feeRecipientAddress: "0x0000000000000000000000000000000000000000"
  metricsPort: "8009"

executionConfig:
  http:
    apiPrefixes:
      - eth
      - net
      - web3
    cors:
      - '*'
    enabled: true
    port: 8545
  metrics:
    enabled: true
    port: 6060
  p2p:
    maxPeers: 50
    port: 30303
  ws:
    enabled: false
    port: 8546 