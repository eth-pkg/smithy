common:
  dataDir: $HOME/ethereum/mainnet
  engine:
    port: 8551
    communication: jwt
    endpointUrl: http://localhost:8551
    host: localhost
    ip: 127.0.0.1
    jwtFile: $HOME/ethereum/jwt.hex
    scheme: http
  network: mainnet
  networkId: 1
  operatingSystem: linux
  syncMode: snap

consensus:
  client:
    name: lighthouse
    version: ''
  httpPort: 5052
  metricsPort: 8008
  p2pPort: 9000

validator:
  client:
    name: nimbus-eth2
    version: ''
  enabled: true
  dataDir: "$HOME/ethereum/validator_keys"
  beaconRpcProvider: "localhost:5052"
  numValidators: 1
  feeRecipientAddress: "0x0000000000000000000000000000000000000000"
  metricsPort: "8009"

execution:
  enabled: true
  client:
    name: geth
    version: ''
  http:
    apiPrefixes:
      - eth
      - net
      - web3
    cors:
      - '*'
    enabled: true
    port: 8545
  metrics:
    enabled: true
    port: 6060
  p2p:
    maxPeers: 50
    port: 30303
  ws:
    enabled: false
    port: 8546 