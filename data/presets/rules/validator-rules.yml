$id: validator-rules.yml
allOf:
  - if:
      type: object
      properties:
        validator:
          type: object
          properties:
            enabled:
              type: boolean
              const: true
      required: ["validator"]
    then:
      type: object
      required:
        - validator
      properties:
        validator:
          type: object
          required:
            - client
            - beaconRpcProvider
            - feeRecipientAddress
          properties:
            beaconRpcProvider:
              type: string
            feeRecipientAddress:
              type: string
            client:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
          errorMessage:
            required: "Validator configuration is required when staking is enabled" 