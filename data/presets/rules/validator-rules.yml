$id: validator-rules.yml
type: object
required: ["validator"]
properties:
  validator:
    type: object
    required: ["enabled"]
    properties:
      enabled:
        type: boolean
      client:
        type: object
        properties:
          name:
            type: string
      beaconNodes:
        type: array
      suggestFeeRecipientAddress:
        type: string
if:
  properties:
    validator:
      type: object
      required: ["enabled"]
      properties:
        enabled:
          const: true
then:
  properties:
    validator:
      type: object
      required:
        - client
        - beaconNodes
        - suggestFeeRecipientAddress
      properties:
        client:
          type: object
          required: ["name"]
          properties:
            name:
              errorMessage: "Client name is required"
        beaconNodes:
          errorMessage: "Beacon nodes configuration is required"
        suggestFeeRecipientAddress:
          errorMessage: "Fee recipient address is required"