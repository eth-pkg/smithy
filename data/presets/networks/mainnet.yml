$id: mainnet
type: object
required:
  - common
properties:
  common:
    type: object
    required:
      - network
    properties:
      network:
        type: object
        required:
          - name
          - id
        properties:
          name:
            type: string
            const: mainnet
            errorMessage: 
              const: "Network must be set to 'mainnet'"
          id:
            type: number
            const: 1
            errorMessage: 
              const: "Network ID must be set to 1" 
