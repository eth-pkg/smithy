$id: ephemery
type: object
required:
  - common
properties:
  common:
    type: object
    required:
      - network
      - networkId
    properties:
      network:
        type: string
        const: ephemery
        errorMessage:
          const: "Network must be set to 'ephemery'"
      networkId:
        type: number
        const: 31337
        errorMessage:
          const: "Network ID must be set to 31337" 