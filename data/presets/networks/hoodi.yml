$id: hoodi
type: object
required:
  - common
properties:
  common:
    type: object
    required:
      - network
      - networkId
    properties:
      network:
        type: string
        const: hoodi
        errorMessage:
          const: "Network must be set to 'hoodi'"
      networkId:
        type: number
        const: 17001
        errorMessage:
          const: "Network ID must be set to 17001" 