$id: hoodi
type: object
required:
  - common
properties:
  common:
    type: object
    required:
      - network
    properties:
      network:
        type: object
        required:
          - name
          - id
        properties:
          name:
            type: string
            const: hoodi
            errorMessage: 
              const: "Network must be set to 'hoodi'"
          id:
            type: number
            const: 17001
            errorMessage: 
              const: "Network ID must be set to 17001" 