$id: sepolia
type: object
required:
  - common
properties:
  common:
    type: object
    required:
      - network
      - networkId
    properties:
      network:
        type: string
        const: sepolia
        errorMessage:
          const: "Network must be set to 'sepolia'"
      networkId:
        type: number
        const: 11155111
        errorMessage:
          const: "Network ID must be set to 11155111" 