$id: sepolia
type: object
required:
  - common
properties:
  common:
    type: object
    required:
      - network
    properties:
      network:
        type: object
        required:
          - name
          - id
        properties:
          name:
            type: string
            const: sepolia
            errorMessage: 
              const: "Network must be set to 'sepolia'"
          id:
            type: number
            const: 11155111
            errorMessage: 
              const: "Network ID must be set to 11155111" 
