$id: holesky
type: object
required:
  - common
properties:
  common:
    type: object
    required:
      - network
    properties:
      network:
        type: object
        required:
          - name
          - id
        properties:
          name:
            type: string
            const: holesky
            errorMessage:
              const: "Network must be set to 'holesky'"
          id:
            type: number
            const: 17000
            errorMessage:
              const: "Network ID must be set to 17000" 