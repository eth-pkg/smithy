$id: non-staker-preset.yml
title: Non-staker preset
type: object
allOf:
  - $ref: default-preset.yml
  - type: object
    properties:
      commonConfig:
        type: object
        properties:
          features:
            type: object
            properties:
              staking:
                type: boolean
                const: false
                default: false
          clients:
            type: object
            properties:
              validator:
                type: string
                minLength: 1
                errorMessage:
                  minLength: "Validator client must be specified"
        required:
          - features
          - clients 