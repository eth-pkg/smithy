$id: mainnet
type: object
required:
  - commonConfig
properties:
  commonConfig:
    type: object
    required:
      - network
      - networkId
    properties:
      network:
        type: string
        const: mainnet
        errorMessage:
          const: "Network must be set to 'mainnet'"
      networkId:
        type: number
        const: 1
        errorMessage:
          const: "Network ID must be set to 1" 