$id: goerli-preset.yml
allOf:
  - $ref: default-preset.yml
  - type: object
    required:
      - commonConfig
    properties:
      commonConfig:
        type: object
        required:
          - network
          - networkId
        properties:
          network:
            type: string
            const: goerli
            errorMessage:
              const: "Network must be set to 'goerli'"
          networkId:
            type: number
            const: 5
            errorMessage:
              const: "Network ID must be set to 5" 